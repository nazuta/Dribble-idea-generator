<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Idea Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dribbble Idea Generator</h1>
        <div class="generator">
            <div class="field">
                <h2>Innovation Strategies</h2>
                <textarea id="strategies" rows="10" placeholder="Enter strategies, one per line"></textarea>
            </div>
            <div class="field">
                <h2>Business Domains</h2>
                <textarea id="domains" rows="10" placeholder="Enter domains, one per line"></textarea>
            </div>
            <button id="generate">Generate Idea</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
